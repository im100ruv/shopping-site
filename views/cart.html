<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/cart.css">
  <title>Shop Online</title>
</head>

<body>
  <main class="product-list grid">
    <header class="header grid">
      <div class="hamburger">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div>
        <strong>
          <div>
            <strong>
              <a href="../index.html">Shop</a>
            </strong>
          </div>
        </strong>
      </div>
      <div class="cart">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </div>
    </header>

    <section class="navbar">
      <ul>
        <li class="active">
          <a href="views/productListing.html">Men's Outerwear</a>
        </li>
        <li>
          <a href="views/productListing.html">Ladies Outerwear</a>
        </li>
        <li>
          <a href="views/productListing.html">Men's T-Shirts</a>
        </li>
        <li>
          <a href="views/productListing.html">Ladies T-Shirts</a>
        </li>
      </ul>
    </section>

    <!-- Product Detail -->
    <section class="category cart-detail">
      <div class="your-cart">
        Your Cart
        <p>(1 item)</p>
      </div>
      <div class="cart-item">
        <div class="cart-item-for">
          <div class="image">
            <img src="https://shop.polymer-project.org/es6-unbundled/data/images/10-14215B.jpg" alt="">
          </div>
          <div class="cart-item-name">
            Full-zip Hoodie
          </div>
        </div>
        <div class="cart-item-desc">
          <div class="cart-item-name-2">
            Full-zip Hoodie
          </div>
          <div class="qty">
            <div class="measure">
              <div class="label">Qty</div>
              <div class="right">
                <select name="size" id="size">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="size">
            Size: &nbsp;
            <span> M </span>
          </div>
          <div class="rate"> $22.49 </div>
          <div class="close">&cross;</div>
        </div>
      </div>

      <div class="cart-item">
        <div class="cart-item-for">
          <div class="image">
            <img src="https://shop.polymer-project.org/es6-unbundled/data/images/10-14154B.jpg" alt="">
          </div>
          <div class="cart-item-name">
            Full-zip Hoodie
          </div>
        </div>
        <div class="cart-item-desc">
          <div class="cart-item-name-2">
            Full-zip Hoodie
          </div>
          <div class="qty">
            <div class="measure">
              <div class="label">Qty</div>
              <div class="right">
                <select name="size" id="size">
                  <option value="1">1</option>
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
          <div class="size">
            Size: &nbsp;
            <span> M </span>
          </div>
          <div class="rate"> $22.49 </div>
          <div class="close">&cross;</div>
        </div>
      </div>

      <div class="total">
        <strong>Total: &nbsp;
          <span> $110.45 </span>
        </strong>
        <a href="checkout.html" class="btn">CHECKOUT</a>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-large">
        <p> Made by Saurabh </p>
        <a href="#" class="btn">DEMO ONLY</a>
      </div>
    </footer>

  </main>

  <section class="mobile-footer">
    <a href="checkout.html">
      <div> CHECKOUT </div>
    </a>
  </section>
</body>

</html>
